<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Background Rectangle -->
  <rect width="600" height="300" fill="#ffffff" />
  
  <!-- Horizontal line above text -->
  <line x1="150" y1="80" x2="450" y2="80" stroke="#e74c3c" stroke-width="6" />
  
  <!-- Main Text: QUICKSHIP as one word with enhanced spacing -->
  <text x="300" y="155" font-family="Arial, sans-serif" font-weight="900" font-size="72" text-anchor="middle" letter-spacing="2">
    <tspan fill="#e74c3c">QUICK</tspan><tspan fill="#0a3d62">SHIP</tspan>
  </text>
  
  <!-- Subtext: PVT LIMITED as separate words -->
  <rect x="200" y="180" width="200" height="35" fill="#0a3d62" rx="5" ry="5" />
  <text x="300" y="205" font-family="Arial, sans-serif" font-weight="bold" font-size="22" text-anchor="middle" fill="#ffffff" letter-spacing="1">PVT LIMITED</text>
  
  <!-- Horizontal line below text -->
  <line x1="150" y1="230" x2="450" y2="230" stroke="#0a3d62" stroke-width="6" />
</svg>